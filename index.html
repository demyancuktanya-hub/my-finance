<!doctype html>
<html lang="ru">
<head><link rel="icon" href="icon.png" type="image/png">

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Мои финансы</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  padding: 20px;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.card {
  background: #1c1c1e;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
}

.balance-label {
  color: #aaa;
  font-size: 14px;
}

.balance-amount {
  font-size: 32px;
  margin-top: 5px;
}

.section-title {
  font-size: 18px;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: none;
  background: #2a2a2c;
  color: white;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #4caf50;
  color: white;
  font-weight: bold;
  font-size: 16px;
}

.transaction {
  padding: 10px 0;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-between;
}

.plus { color: #4caf50; }
.minus { color: #ff5252; }

.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1c1c1e;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid #333;
}

.navbar div {
  color: #aaa;
  font-size: 14px;
}

.navbar .active {
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Мои финансы</h1>

<div class="card">
  <div class="balance-label">Общий баланс</div>
  <div class="balance-amount" id="balance">0 ₽</div>
</div>

<div class="card">
  <div class="section-title">Добавить операцию</div>
  <input id="title" placeholder="Название (Зарплата, Магазин)">
  <input id="amount" type="number" placeholder="Сумма (+ доход, - расход)">
  <button onclick="addTransaction()">Добавить</button>
</div>

<div class="card">
  <div class="section-title">История</div>
  <div id="history"></div>
</div>

<div style="height:80px;"></div>

<div class="navbar">
  <div class="active">Обзор</div>
  <div>История</div>
  <div>Анализ</div>
  <div>Профиль</div>
</div>

<script>
const key = "finance_app_v1";
let data = JSON.parse(localStorage.getItem(key) || '{"items":[]}');

function render() {
  const balance = data.items.reduce((sum, item) => sum + item.amount, 0);
  document.getElementById("balance").textContent =
    balance.toLocaleString("ru-RU") + " ₽";

  const history = document.getElementById("history");
  history.innerHTML = "";

  data.items.slice().reverse().forEach(item => {
    const div = document.createElement("div");
    div.className = "transaction";
    div.innerHTML = `
      <span>${item.title}</span>
      <span class="${item.amount >= 0 ? 'plus' : 'minus'}">
        ${item.amount >= 0 ? '+' : ''}${item.amount} ₽
      </span>
    `;
    history.appendChild(div);
  });

  localStorage.setItem(key, JSON.stringify(data));
}

function addTransaction() {
  const title = document.getElementById("title").value.trim();
  const amount = Number(document.getElementById("amount").value);

  if (!title || !amount) {
    alert("Заполни все поля");
    return;
  }

  data.items.push({ title, amount });
  document.getElementById("title").value = "";
  document.getElementById("amount").value = "";
  render();
}

render();
</script>

</body>
</html>
