<!doctype html>

  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 520px; margin: 0 auto; padding: 16px; }
    h1 { text-align: center; margin: 8px 0 16px; }

    .tx-item:last-child { border-bottom: none; }
    .total { font-size: 18px; font-weight: 700; display: flex; justify-content: space-between; }
    .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
    .tab { padding: 10px; border-radius: 10px; border: 1px solid #ccc; background: #f7f7f7; width: 100%; }

  </style>
</head>

<body>
  <h1>–ú–û–ò –§–ò–ù–ê–ù–°–´</h1>

  <div class="card">

      <button class="tab" id="tabIncome">–î–æ—Ö–æ–¥</button>
    </div>

    <div class="row" style="margin-bottom:10px;">

    </div>

    <div class="row" style="margin-bottom:10px;">

    <div class="row">
      <button id="addExpense">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥</button>
      <button id="addIncome">–î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥</button>

  </div>

  <div class="card">
    <div class="total">
      <div>–ò—Ç–æ–≥–æ:</div>
      <div id="total">0 ‚ÇΩ</div>

  </div>

  <div class="card">
    <h3 style="margin:0 0 10px;">–ò—Å—Ç–æ—Ä–∏—è</h3>
    <div id="history"></div>
  </div>

  <script>
    // --- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (–¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å app.js) ---
    const EXPENSE_CATEGORIES = [
      { id: "products", name: "–ü—Ä–æ–¥—É–∫—Ç—ã", icon: "üõí" },
      { id: "fuel", name: "–ë–µ–Ω–∑–∏–Ω", icon: "‚õΩ" },
      { id: "insurance", name: "–°—Ç—Ä–∞—Ö–æ–≤–∫–∞", icon: "üõ°Ô∏è" },
      { id: "transport", name: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", icon: "üöå" },
      { id: "home", name: "–ñ–∏–ª—å—ë", icon: "üè†" },
      { id: "clothes", name: "–û–¥–µ–∂–¥–∞", icon: "üëó" },
      { id: "health", name: "–ó–¥–æ—Ä–æ–≤—å–µ", icon: "üíä" },
      { id: "fun", name: "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", icon: "üéÆ" },
      { id: "subs", name: "–ü–æ–¥–ø–∏—Å–∫–∏", icon: "üì±" },
      { id: "other", name: "–î—Ä—É–≥–æ–µ", icon: "üì¶" }
    ];

    const INCOME_CATEGORIES = [
      { id: "salary", name: "–ó–∞—Ä–ø–ª–∞—Ç–∞", icon: "üíº" },
      { id: "freelance", name: "–§—Ä–∏–ª–∞–Ω—Å", icon: "üíª" },
      { id: "gift", name: "–ü–æ–¥–∞—Ä–æ–∫", icon: "üéÅ" }
    ];

    const categorySelect = document.getElementById("category");
    const tabExpense = document.getElementById("tabExpense");
    const tabIncome = document.getElementById("tabIncome");

    let currentType = "expense"; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

    function fillCategories(type) {
      const list = type === "income" ? INCOME_CATEGORIES : EXPENSE_CATEGORIES;
      categorySelect.innerHTML = "";
      list.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = `${c.icon} ${c.name}`;
        categorySelect.appendChild(opt);
      });
    }

    function setTab(type) {
      currentType = type;
      tabExpense.classList.toggle("active", type === "expense");
      tabIncome.classList.toggle("active", type === "income");
      fillCategories(type);
    }

    tabExpense.addEventListener("click", () => setTab("expense"));
    tabIncome.addEventListener("click", () => setTab("income"));

    // —Å—Ç–∞—Ä—Ç–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    setTab("expense");
  </script>
